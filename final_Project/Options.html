
<!DOCTYPE html>

<html lang="en">

<head>
    <style>
        p {
            font-size :55px;
            text-align:center
        }

        label {
            font-size: 40px;
            text-align: center;
        }

        #endScore
        {
            font-size:14pt;
        }

        body{
            padding: 20px;
        }
    </style>


    <meta charset="utf-8">
    <meta keywords="Pong, Ping-Pong">
    <Title>Options</Title>

    <link rel="stylesheet" type="text/css" href="sheets/styles.css">

</head>

<body>
    <h1>Options</h1>
    
    <a href="game.html" onclick="updateOptions()"> <h3>Play Pong!</h3></a>

    <a href="Title.html" onclick="updateOptions()"><h3>Go to Title Screen</h3> </a>

    <p>Please enter what score you would like to play until:</p>
    <input type="number" id="endScore" name="endScore" value="10">

    <p>Difficulty:</p>
    <input type="radio" id="easy" name="diff" value="easy" checked>
    <label for="difficulty">Easy</label><br>
    <input type="radio" id="hard" name="diff" value="hard">
    <label for="difficulty">Hard</label><br>  

    <p>Ball Color:</p>
    <input type="radio" id="white" name="color" value="white" checked>
    <label for="difficulty">White</label><br>
    <input type="radio" id="red" name="color" value="red">
    <label for="difficulty">Red</label><br>  
    <input type="radio" id="blue" name="color" value="blue">
    <label for="difficulty">Blue</label><br>
    <input type="radio" id="pink" name="color" value="pink">
    <label for="difficulty">Pink</label><br>  
  


    <script src="scripts/canvas.js"></script>
</body>

</html>
